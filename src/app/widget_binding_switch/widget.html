<div class="example-container">
    <div class="section">
        <h3>WIDGET BINDING SWITCH</h3>
        <h5>SIMPLE</h5>
        <button x:on:click="randomStatus">CHANGE</button>
        <div x:switch="status">
            <div x:switch:case="loading">Loading...</div>
            <div x:switch:case="error">Error occurred</div>
            <div x:switch:case="success">Success!</div>
            <div x:switch:default>Default content</div>
        </div>

        <h5>NUMBER</h5>
        <button x:on:click="randomLevel">CHANGE</button>
        <div x:switch="userLevel">
            <div x:switch:case="1">Beginner</div>
            <div x:switch:case="2">Intermediate</div>
            <div x:switch:case="3">Advanced</div>
            <div x:switch:default>Unknown level</div>
        </div>

        </div>

    </div>
</div>
