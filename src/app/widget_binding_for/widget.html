<div class="example-container">
    <div class="section">
        <h3>WIDGET BINDING FOR</h3>
        <div class="list-container">
            <h3>User List</h3>

            <!-- x:for with objects -->
            <div class="object-list">
                <template x:for="user in users">
                    <div class="user-card">
                        <h4 x:text="user.name"></h4>
                        <p x:text="user.email"></p>
                        <p x:text="user.age"></p>
                        <p x:if="user.age >= 30">OK!!!!</p>
                        <div x:switch="user.status">
                            <div x:switch:case="'active'">Active User</div>
                            <div x:switch:case="'inactive'">Inactive User</div>
                            <div x:switch:default>Unknown Status</div>
                        </div>
                        <button x:on:click="testString(user)">
                            Click Test
                        </button>
                    </div>
                </template>
            </div>

            <!-- Controls -->
            <div class="controls">
                <button x:on:click="addUser">Add User</button>
                <button x:on:click="removeUser">Remove User</button>
                <button x:on:click="clearUser">Clear</button>
            </div>
        </div>

        <div class="list-container">
            <h3>Items List</h3>

            <!-- Basic x:for usage -->
            <ul class="basic-list">
                <template x:for="item in items">
                    <li>
                        <p x:text="item"></p>
                        <button x:on:click="testString(item)">
                            Click Test
                        </button>
                    </li>
                </template>
            </ul>

            <h3>Items List WITH INDEX</h3>
            <ul class="basic-list">
                <template x:for="(item, index) in items">
                    <li>
                        <p x:text="index"></p>
                        <p x:text="item"></p>
                    </li>
                </template>
            </ul>

            <!-- Controls -->
            <div class="controls">
                <button x:on:click="addItem">Add Item</button>
                <button x:on:click="removeItem">Remove Item</button>
                <button x:on:click="clearItem">Clear</button>
            </div>
        </div>
    </div>
</div>
