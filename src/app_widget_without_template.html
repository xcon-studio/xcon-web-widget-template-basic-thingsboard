        <h3>BINDING TEXT</h3>
        <p>Current Date: <strong x:text="currentDate"></strong></p>
        <button x:on:click="updateDate">Update Date</button>

        <p>Model Current Date: <strong x:text="model.currentDate"></strong></p>

        <p>Current Date: <strong x:text="serviceModel.currentDate"></strong></p>
        <button x:on:click="serviceTest">Service Update Date</button>

</xcon-binding-without-template-text>
